<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
    </head>
    <body style = "background: linear-gradient(45deg, #bd86f0, #ffffff);">
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <div class="wrapper" style="margin: 160px 790px ;"> 
            <textarea rows="20" cols="60" readonly='true' style="height: 300px; width: 300px;  border: very deep purple 1px"></textarea>
        
            <form style="width: 300px;" id = 'MessageAndName'>
                <div class="form-group">
                    <label for="InputName">Имя</label>
                    <input type="text" class="form-control" id="InputName" >
                    <small id="NameReminder" class="form-text text-muted">Введите имя</small>
                </div>
                    <div class="form-group">
                    <label for="InputMessage">Сообщение</label>
                    <textarea type="text" class="form-control" id="InputMessage" style="height: 100px; width: 300px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>

        </div>

        <script>
            const webSocket = new WebSocket('ws://localhost:8888/websocket');
            webSocket.onopen = event => {
                const form = document.getElementById('MessageAndName');
                form.addEventListener('submit', (e)=>{
                    e.preventDefault()
                    const msgObj = {
                        sender_name: document.getElementById('InputName').value,
                        sender_message: document.getElementById('InputMessage').value,
                        time: parseInt(new Date().getTime()/1000)
                    };
                    webSocket.send(JSON.stringify(msgObj));
                    document.getElementById('InputMessage').value = "";
                });
                txtarea.addEventListener
            };

            webSocket.onmessage = event => {
                // alert('onmessage, ' + event.data);
                const txtarea = document.querySelector('textarea')
                const msg = document.createTextNode(event.data);
                txtarea.appendChild(msg);
                
            };

            webSocket.onclose = event => {
                alert('onclose');
            };

        </script>


    </body>
</html>
